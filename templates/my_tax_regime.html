<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Tax Regime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Tax Regime</a>
    </div>
</nav>
<div class="container mt-4">
    <h3>My Tax Regime</h3>
    <h4 class="bg-primary text-white p-2">Request View</h4>
    <table class="table table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Aadhaar ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        
        <tbody>
            <h5 class="mt-4"><u>Record Details</u></h5>
            <tr>
                <td>{{ user['aadhaar'] }}</td>
                <td>{{ user['name'] }}</td>
                <td>{{ user['email'] }}</td>
            </tr>
        </tbody>
        
    </table>
    <form id="taxSwitchForm" method="POST" action="#">
        <div class="mb-3">
            <label for="aadhaar" class="form-label"><strong>Aadhaar ID:</strong></label>
            <input type="text" class="form-control" id="aadhaar" value="{{ user['aadhaar'] }}" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label"><strong>User Name:</strong></label>
            <input type="text" class="form-control" id="name" value="{{ user['name'] }}" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><strong>E-mail:</strong></label>
            <input type="email" class="form-control" id="email" value="{{ user['email'] }}" readonly>
        </div>
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label fw-bold mb-0 me-2">
                Do you want to switch from Option-I (New Tax Regime) to Option-II (Old Tax Regime)?
            </label>
            <span class="form-control" style="width: auto; display: inline-block;">
                {{ switch_option }}
            </span>
        </div>
        <div id="switchDescription" class="mb-3">
            <p></p>
        </div>
    </form>
</div>
<script>
    const switchOption = document.getElementById('switchOption');
    const switchDescription = document.getElementById('switchDescription');

    switchOption.addEventListener('change', () => {
        const switchCheckboxes = document.getElementById('switchCheckboxes');
        // Hide all labels and description text
        switchDescription.innerHTML = '<p></p>';
        if (switchCheckboxes) {
            switchCheckboxes.style.display = 'none';
        }
    });

    document.getElementById('taxSwitchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const switchOption = document.getElementById('switchOption');

        if (switchOption.value === 'Yes') {
            // Open the old regime tax calculator in a new tab
            const calcWindow = window.open("{{ url_for('tax_calculator_old') }}", '_blank');
            // Open the PDF file in another new tab
            const pdfWindow = window.open('/static/file.pdf', '_blank');
            if (!calcWindow || !pdfWindow) {
                alert('Popup blocked! Please allow popups for this site to open the calculator and file.');
            }
        } else {
            // Open the new regime tax calculator in a new tab
            const calcWindow = window.open("{{ url_for('tax_calculator') }}", '_blank');
            // Open the PDF file in another new tab
            const pdfWindow = window.open('/static/file.pdf', '_blank');
            if (!calcWindow || !pdfWindow) {
                alert('Popup blocked! Please allow popups for this site to open the calculator and file.');
            }
        }
    });
</script>
</body>
</html>
