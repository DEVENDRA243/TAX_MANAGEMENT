<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Tax Regime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("{{ url_for('static', filename='irs-form-1065-u-s-return-partnership-income_76080-9749.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
        }
        .forgot-password-content {
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            margin-top: 1rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            color: black;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('login') }}">Tax Regime</a>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card forgot-password-content p-4 shadow">
        <h3 class="text-center text-info mb-3">Forgot Password</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        {% if step == 1 %}
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <input type="hidden" name="step" value="1" />
            <div class="mb-3">
                <label for="aadhaar" class="form-label fw-bold">Aadhaar ID</label>
                <input type="text" class="form-control" id="aadhaar" name="aadhaar" placeholder="Enter 12-digit Aadhaar ID" required pattern="\d{12}" title="Enter 12-digit Aadhaar ID" />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label fw-bold">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter registered phone number" required pattern="\d{10}" title="Enter 10-digit phone number" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
        {% elif step == 2 %}
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <input type="hidden" name="step" value="2" />
            <input type="hidden" name="aadhaar" value="{{ aadhaar }}" />
            <div class="mb-3">
                <label for="new_password" class="form-label fw-bold">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required />
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label fw-bold">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Reset Password</button>
        </form>
        {% endif %}
    </div>
</div>
</body>
</html>
