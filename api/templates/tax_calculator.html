<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("{{ url_for('static', filename='calculator.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: black;
            margin: 0;
            padding: 0;
        }
        .tax-calculator-content {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Tax Regime</a>
    </div>
</nav>
<div class="container mt-4 tax-calculator-content">
    <h3>Income Tax Calculator</h3>
    <form method="POST" action="{{ url_for('calculate_tax_route') }}">
        <div class="mb-3">
            <label for="income" class="form-label">Annual Income:</label>
            <input type="number" step="0.01" class="form-control" id="income" name="income" required value="{{ income if income is defined else '' }}">
        </div>
        <div class="mb-3">
            <label for="deductions" class="form-label">Deductions:</label>
            <input type="number" step="0.01" class="form-control" id="deductions" name="deductions" value="{{ deductions if deductions is defined else '0' }}">
        </div>
        <button type="submit" class="btn btn-primary">Calculate Tax</button>
    </form>

    {% if tax is defined %}
    <div class="alert alert-success mt-4">
        <h5>Calculated Tax: â‚¹{{ tax }}</h5>
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
