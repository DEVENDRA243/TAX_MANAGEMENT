<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Tax Regime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-image: url('/static/irs-form-1065-u-s-return-partnership-income_76080-9749.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tax Regime</a>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center text-info mb-3">Log In</h3>
        <p class="text-center">Please enter your Aadhaar ID and password of RFID System.</p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="aadhaar" class="form-label fw-bold">Aadhaar ID</label>
<input type="text" class="form-control" id="aadhaar" name="aadhaar" placeholder="Enter 12-digit Aadhaar ID" required pattern="\d{12}" title="Enter 12-digit Aadhaar ID" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="keepLoggedIn" />
                <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Log In</button>
        </form>
        <div class="d-flex justify-content-between mt-3">
            <a href="{{ url_for('forgot_password') }}" class="btn btn-info btn-sm">Forgot Password?</a>
            <a href="{{ url_for('register') }}" class="btn btn-info btn-sm">Sign Up</a>
        </div>
    </div>
</div>
</body>
</html>
