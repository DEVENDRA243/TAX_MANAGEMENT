<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Tax Regime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-image: url('/static/irs-form-1065-u-s-return-partnership-income_76080-9749.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tax Regime</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="card shadow" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">New User</h5>
        </div>
        <div class="card-body">
            <p>Password is required to have a minimum of 6 characters.</p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger" role="alert">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3 row">
                    <label for="aadhaar" class="col-sm-3 col-form-label fw-bold">Aadhaar ID:</label>
                    <div class="col-sm-9">
<input type="text" class="form-control" id="aadhaar" name="aadhaar" placeholder="Enter 12-digit Aadhaar ID" required pattern="\d{12}" title="Enter 12-digit Aadhaar ID" maxlength="12" minlength="12" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="name" class="col-sm-3 col-form-label fw-bold">User Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label fw-bold">E-mail:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" name="email" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone" class="col-sm-3 col-form-label fw-bold">Contact No.:</label>
                    <div class="col-sm-9">
<input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter contact number" required pattern="\d{10}" title="Enter 10-digit phone number" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-3 col-form-label fw-bold">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" minlength="6" required />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="confirm_password" class="col-sm-3 col-form-label fw-bold">Confirm Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="6" required />
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
        </div>
    </div>
</div>
</body>
</html>
